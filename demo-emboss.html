<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<title>エンボス（彫り込み）</title>
<style>
body {
	font-size: 32px;
	font-weight: 900;
	color: #033;
}
.box {
	display: flex;
	text-align: center;
	align-items: center;
}
.filtered {
	filter: url(#emboss-filter);
}
</style>
</head>
<body>
<svg style="position: absolute; width: 0; height: 0;">
	<defs>
		<filter id="emboss-filter">
			<!-- エンボス効果のカーネル -->
			<feConvolveMatrix
				order="3"
				kernelMatrix="
					-2 -1 0
					-1  1 1
					 0  1 2
				"
				preserveAlpha="true"
			/>
		</filter>
	</defs>
</svg>

<div class="box">
	<img src="rabbit.png" alt="" />
	テキストあいうえおabc
</div>
<div class="box filtered">
	<img src="rabbit.png" alt="" />
	テキストあいうえおabc
</div>
</body>
</html>
