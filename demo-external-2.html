<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<title>アニメーション付きSVGフィルターのデモ</title>
<style>
body {
	font-size: 32px;
	font-weight: 900;
	color: #033;
}
.box {
	display: flex;
	text-align: center;
	align-items: center;
}
.filtered {
	filter: url('data:image/svg+xml,\
	<svg xmlns="http://www.w3.org/2000/svg">\
		<defs>\
			<filter id="my-filter">\
				<feTurbulence type="fractalNoise" baseFrequency="0.0025" numOctaves="8" />\
				<feDisplacementMap id="distortion" in="SourceGraphic" scale="30">\
					<animate attributeName="scale" values="20; 50; 10; 20" dur="5s" repeatCount="indefinite"></animate>\
				</feDisplacementMap>\
			</filter>\
		</defs>\
	</svg>#my-filter');
}
</style>
</head>
<body>

<div class="box">
	<img src="rabbit.png" alt="" />
	テキストあいうえおabc
</div>
<div class="box filtered">
	<img src="rabbit.png" alt="" />
	テキストあいうえおabc
</div>
</body>
</html>
